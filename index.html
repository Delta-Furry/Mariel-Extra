<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de la Serie de Taylor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
      line-height: 1.5;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, button {
      margin: 5px 0;
      padding: 5px;
      font-size: 1em;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #resultado {
      margin-top: 15px;
      padding: 10px;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Calculadora de la Serie de Taylor</h1>
  <p>Esta herramienta sirve para aproximar funciones usando la serie de Taylor.</p>
  <p>Por la alumna Rodrigues Cruz Mariel Alejandra (osea yo XD).</p>

  <label for="funcion">Función f(x):</label>
  <input id="funcion" type="text" placeholder="Ej: 10*e^(-x)" value="10*e^(-x)">

  <label for="a">Punto base (a):</label>
  <input id="a" type="number" value="2">

  <label for="x">Valor a evaluar (x):</label>
  <input id="x" type="number" value="4">

  <label for="n">Número de términos:</label>
  <input id="n" type="number" value="3">

  <button onclick="calcularTaylor()">Calcular aproximación</button>

  <div id="resultado">
    <p id="aproximado"></p>
    <p id="real"></p>
    <p id="error"></p>
  </div>

  <script>
    // Función para calcular el factorial
    function factorial(n) {
      if (n === 0) return 1;
      return n * factorial(n - 1);
    }

    // Función para derivar de forma numérica
    function derivada(f, x, orden) {
      var h = 0.0001;
      if (orden === 0) return f(x);
      if (orden === 1) return (f(x + h) - f(x - h)) / (2 * h);
      return (derivada(f, x + h, orden - 1) - derivada(f, x - h, orden - 1)) / (2 * h);
    }

    // Función principal que calcula la serie de Taylor
    function calcularTaylor() {
      var expr = document.getElementById("funcion").value;
      var a = parseFloat(document.getElementById("a").value);
      var x = parseFloat(document.getElementById("x").value);
      var n = parseInt(document.getElementById("n").value);

      // Reemplazos para que funcione en JavaScript
      expr = expr.replace(/e\^\(-?x\)/g, "Math.exp(-x)");
      expr = expr.replace(/sin/g, "Math.sin");
      expr = expr.replace(/cos/g, "Math.cos");
      expr = expr.replace(/ln/g, "Math.log");
      expr = expr.replace(/\^/g, "**");

      try {
        var f = new Function("x", "return " + expr + ";");
      } catch (error) {
        alert("Error en la función. Asegúrate que esté bien escrita.");
        return;
      }

      var suma = 0;
      for (var k = 0; k <= n; k++) {
        var deriv = derivada(f, a, k);
        var termino = deriv / factorial(k) * Math.pow(x - a, k);
        suma += termino;
      }

      document.getElementById("aproximado").textContent = "Valor aproximado usando la serie de Taylor: " + suma.toFixed(6);

      try {
        var real = f(x);
        var error = Math.abs(real - suma);
        document.getElementById("real").textContent = "Valor real f(x): " + real.toFixed(6);
        document.getElementById("error").textContent = "Error absoluto: " + error.toFixed(6);
      } catch (error) {
        document.getElementById("real").textContent = "No se pudo evaluar el valor real.";
        document.getElementById("error").textContent = "";
      }
    }
  </script>
</body>
</html>
